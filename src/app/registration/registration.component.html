<form>
    <div class="form-group">
        <label for="InputName">Name</label>
        <input type="Name" class="form-control" id="InputName" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label for="Contact">Contact</label>
        <input type="Contact" class="form-control" id="Contact" placeholder="Enter Contact">
    </div>
    <div class="form-group">
        <label for="InputEmail">Email</label>
        <input type="email" class="form-control" id="InputEmail" placeholder="Enter Email">
    </div>
    <div class="form-group">
        <label for="InputId">Id</label>
        <input type="Id" class="form-control" id="InputId" placeholder="Enter Id">
    </div>
    <div class="form-group">
        <label for="InputPassword">Password</label>
        <input type="Name" class="form-control" id="InputPassword" placeholder="Enter Password">
    </div>
    <div class="form-group">
        <label for="InputConfirmPassword">ConfirmPassword</label>
        <input type="Name" class="form-control" id="InputConfirmPassword" placeholder="Enter ConfirmPassword">
    </div>
</form>
<a routerLink="login" class="nav-link" routerLinkActive="active">Login</a>
