
<div class="col-md-4 mt-5 center translucent p-4 rounded-border">
    <h1 class="text-center text-warning">REGISTER</h1>
  <form action="" method="post" class=" justify-content-center">
      <div class="form-group mb-4">
          <label for="name" class="fs-4 mb-2">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group mb-4">
        <label for="person" class="fs-4 mb-2">Who are you:</label>
        <select name="person" class="form-control" id="person">
          <option selected>Choose...</option>
          <option value="1">Accountant</option>
          <option value="2">Bursar</option>
        </select>
    </div>
  <div class="form-group mb-4">
    <label for="Email" class="fs-4 mb-2">Email:</label>
    <input type="email" class="form-control" id="Email" name="email" required>
</div>
      <div class="form-group mb-4">
          <label for="nationalid" class="fs-4 mb-2">National id:</label>
          <input type="number" class="form-control" id="nationalid" name="nationalid" required>
      </div>
      <div class="form-group mb-4">
          <label for="password" class="fs-4 mb-2">Password:</label>
          <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group mb-4">
        <label for="password" class="fs-4 mb-2">Confirm Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
